<!DOCTYPE html>
<html>
    <head>
      
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="application/javascript" src="https://rawcdn.githack.com/Alorel/console-log-html/9997bd3ca4f46a4347d03670e963b8a3308d9df3/console-log-html.min.js"></script>
        <script type="text/javascript" src="evm-iframe-v11.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        
<!-- STYLE START-->
<style>
    h1, p {
        margin: 0.5rem 0;
    }
    h1, h2 {
        font-family: "Open Sans", sans-serif;
    }
    h1 {
        font-weight: normal;
    }
    a {
        color: #4078c0;
    }
    a:not(:hover) {
        text-decoration: none;
    }
    code {
        font-family: inherit;
        padding: 0.1em 0.2em;
        border: 1px solid rgba(128, 128, 128, 0.5);
        border-radius: 0.1em;
    }
    /* Tilde Dropdown CSS: */
    .simple-console {
        position: fixed;
        opacity: 0;
        transition:
            opacity 0.2s ease,
            top 0.2s ease,
            bottom 0.2s ease,
            left 0.2s ease,
            right 0.2s ease;
        outline: 1px solid gray;
    }
    .console-open .simple-console {
        opacity: 1;
    }
    .console-anchor-top .simple-console,
    .console-anchor-bottom .simple-console {
        width: 100%;
        height: 40%;
        left: 0;
        right: 0;
    }
    .console-anchor-left .simple-console,
    .console-anchor-right .simple-console {
        width: 40%;
        height: 100%;
        top: 0;
        bottom: 0;
    }
    .console-anchor-top .simple-console {
        top: -100%;
    }
    .console-anchor-bottom .simple-console {
        bottom: -100%;
    }
    .console-anchor-left .simple-console {
        left: -100%;
    }
    .console-anchor-right .simple-console {
        right: -100%;
    }
    .console-anchor-top.console-open .simple-console {
        top: 0%;
    }
    .console-anchor-bottom.console-open .simple-console {
        bottom: 0%;
    }
    .console-anchor-left.console-open .simple-console {
        left: 0%;
    }
    .console-anchor-right.console-open .simple-console {
        right: 0%;
    }
</style>

<ul id="myULContainer"></ul> <!-- I will hold the log messages -->
<script type="application/javascript" src="https://rawcdn.githack.com/Alorel/console-log-html/9997bd3ca4f46a4347d03670e963b8a3308d9df3/console-log-html.min.js"></script>
<script>
    ConsoleLogHTML.connect(document.getElementById("myULContainer")); // Redirect log messages
    ConsoleLogHTML.disconnect(); // Stop redirecting
    
</script>
<!-- STYLE END -->
<p>Press the tilde (~) / backtick (`) key to open the console.</p>
<div>
    <ul id="target"></ul>
  </div>
        <!--  SCRIPT -->
        <script type="text/javascript">
            console.log("[VM] loaded v11.");
        </script>
        	
    </body>
</html>
